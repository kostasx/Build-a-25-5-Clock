<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Build a 25-5 clock</title>
</head>

<body class="text-center container">


    <div class="container-fluid mt-4">
        <h1>25+5 Clock</h1>
        <div class="row mt-5">

            <div class="col-6">
                <h2>Break Length</h2>
                <h3><i class="fas fa-arrow-up"></i> 5 <i class="fas fa-arrow-down"></i></h3>
            </div>

            <div class="col-6">
                <h2>Session Length</h2>
                <h3><i class="fas fa-arrow-up"></i> 25 <i class="fas fa-arrow-down"></i></h3>
            </div>
            <div class="border bg-info text-dark border-warning rounded-pill ">
                <h2>Session</h2>
                <h1>25:00</h1>

            </div>
            <div class="row mt-3">
                <p class="col"><i class="fas fa-play fa-2x"></i><i class="fa fa-pause fa-2x"></i></p>
                <p class="col"><i class="fas fa-sync fa-2x"></i></p>
            </div>
            <div class="author">
                <!-- react-text: 28 -->
                <!-- /react-text -->
                <!-- react-text: 29 -->Designed and Coded by<br><a href="https://goo.gl/6NNLMG" target="_blank">Peter
                    Weinberg</a>
            </div>

        </div>








    </div>









    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
